name: ispan
executable: bin/bench_ispan
output_path_option_name: "output_file"
ncores: [1, 2, 4, 8, 16, 32, 64, 128, 256, 512]
time_limit: 5 # minutes
threads_per_rank: [1]
graphs:
  - generator: kagen
    type: rmat
    N: 16
    M: 17
    a: 0.57
    b: 0.19
    c: 0.19
    scale_weak: true
config:
  - alpha: [ 12, 14, 16 ] # (top-down/bottom-up threshold) 14 is often sweetspot, see "Direction-optimizing breadth-first search" (Beamer et al.)
